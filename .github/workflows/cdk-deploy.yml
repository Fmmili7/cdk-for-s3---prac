name: cdk-deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cdk/package-lock.json

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::719674478633:role/github-actions-deploy-role
          aws-region: ap-northeast-1

      - name: Install deps
        working-directory: cdk
        run: npm ci

      # 初回に必要（2回目以降も基本は問題なし）
      - name: CDK bootstrap
        working-directory: cdk
        run: npx cdk bootstrap --require-approval never

      - name: CDK destroy
        working-directory: cdk
        run: npx cdk destroy --force

